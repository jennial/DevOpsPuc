name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  continuous-delivery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Continuous Delivery - Upload JS files
        uses: actions/upload-artifact@v4
        with:
          name: projetozip
          path: '**/*.js'
